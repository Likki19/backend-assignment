apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-assignment-deployment
  labels:
    app: spring-boot-assignment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-assignment
  template:
    metadata:
      labels:
        app: spring-boot-assignment
    spec:
      containers:
        - name: spring-boot-assignment
          image: assignment:0.1
          env:
            - name: KAFKA_HOST
              value: "host.docker.internal:9094"
            - name: REDIS_HOST
              value: "host.docker.internal"
            - name: MYSQL_URL
              value: "jdbc:mysql://host.docker.internal:2000/ipl"
            - name: MYSQL_USER
              value: "root"  # Add MySQL username
            - name: MYSQL_PASSWORD
              value: "root"  # Add MySQL password
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"  # Adjust Hibernate's ddl-auto behavior
            - name: HIBERNATE_DIALECT
              value: "org.hibernate.dialect.MySQL8Dialect"  # Specify Hibernate dialect
          ports:
            - containerPort: 5050
          resources:
            requests:
              memory: "512Mi"  # Increased from 128Mi
              cpu: "500m"      # Increased from 250m
            limits:
              memory: "1Gi"   # Increased from 256Mi
              cpu: "1"        # Increased from 500m

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: spring-boot-assignment-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spring-boot-assignment-deployment
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-assignment-service
spec:
  selector:
    app: spring-boot-assignment
  type: NodePort
  ports:
    - port: 80
      targetPort: 5050
      nodePort: 30006
